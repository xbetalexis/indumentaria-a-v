<style>
    body {

        font-size: 18px;

        width: 100%;

        display: block;

        background: #e1306c;

        background: #2563eb;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üéÅ Rasp√° tu participaci√≥n</h2>

    <div class="scratch-card">
        <!-- MENSAJE OCULTO DENTRO DE LA RASPADITA -->
        <div id="message">
            üéâ YA EST√ÅS PARTICIPANDO PARA LA RULETA DE DESCUENTO üéâ<br><br>
            üì∏ Sac√° captura y envi√°la por Instagram
        </div>

        <canvas id="scratchCanvas"></canvas>
    </div>

    <div class="buttons">
        <a class="btn btn-instagram" href="https://www.instagram.com/vya__indu?igsh=OXBkNWs2NzhidzEy" target="_blank">üì∏ Ir al Instagram</a>
        <a class="btn btn-tienda" href="https://vyaindumentaria.com" target="_blank">üõçÔ∏è Ir a la tienda</a>
    </div>
</div>

<script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = 130;
        drawCover();
    }

    function drawCover() {
        const w = canvas.width;
        const h = canvas.height;

        // capa gris que se raspa
        const g = ctx.createLinearGradient(0, 0, w, h);
        g.addColorStop(0, "#9ca3af");
        g.addColorStop(1, "#4b5563");

        ctx.fillStyle = g;
        ctx.fillRect(0, 0, w, h);

        ctx.fillStyle = "white";
        ctx.font = "600 20px Poppins";
        ctx.textAlign = "center";
        ctx.fillText("RASPA AQU√ç üëá", w / 2, h / 2 + 6);
    }

    let isDrawing = false;
    let revealed = false;

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
            x: (e.touches ? e.touches[0].clientX : e.clientX) - rect.left,
            y: (e.touches ? e.touches[0].clientY : e.clientY) - rect.top
        };
    }

    function start(e) {
        if (revealed) return;
        isDrawing = true;
        scratch(e);
    }

    function end() {
        isDrawing = false;
        checkReveal();
    }

    function scratch(e) {
        if (!isDrawing || revealed) return;

        const { x, y } = getPos(e);

        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 18, 0, Math.PI * 2);
        ctx.fill();
    }

    function checkReveal() {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

        let transparent = 0;
        for (let i = 3; i < imageData.length; i += 4) {
            if (imageData[i] === 0) transparent++;
        }

        const total = imageData.length / 4;

        if (transparent / total > 0.45) {
            revealAll();
        }
    }

    function revealAll() {
        revealed = true;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    canvas.addEventListener("mousedown", start);
    canvas.addEventListener("mousemove", scratch);
    canvas.addEventListener("mouseup", end);
    canvas.addEventListener("mouseleave", end);

    canvas.addEventListener("touchstart", start, { passive: false });
    canvas.addEventListener("touchmove", scratch, { passive: false });
    canvas.addEventListener("touchend", end);

    window.addEventListener("load", resizeCanvas);
    window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
